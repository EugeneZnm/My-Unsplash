{% load bootstrap4 %}
{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- if esle statement checking if we get title value from view function that will render template-->
    {% if title %}
    <title> BELLA VISTA - {{title}}</title>
    {% else %}
    <title> BELLA VISTA </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
    {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    {% block content %}{% endblock %}
    {% block scripts %}
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
